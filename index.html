<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chúc ngủ ngon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #00172d, #0a2e57);
      height: 100vh;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      font-size: 3em;
      margin: 20px 0;
      text-align: center;
      text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
    }

    p {
      font-size: 1.5em;
      text-align: center;
      text-shadow: 0 0 10px #fff, 0 0 20px #fff;
    }

    .firefly {
      position: absolute;
      background: radial-gradient(circle, #ffcc00 0%, rgba(255, 204, 0, 0) 60%);
      border-radius: 50%;
      width: 10px;
      height: 10px;
      animation: move 10s linear infinite, blink 2s ease-in-out infinite;
    }

    .star {
      position: absolute;
      background: radial-gradient(circle, #ffffff 0%, rgba(255, 255, 255, 0) 70%);
      border-radius: 50%;
      animation: twinkle 2s ease-in-out infinite, shimmer 5s linear infinite;
    }

    @keyframes move {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(calc(100vw - 10px), calc(100vh - 10px));
      }
    }

    @keyframes blink {
      0%, 100% {
        opacity: 0.6;
      }
      50% {
        opacity: 1;
      }
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
    }

    @keyframes shimmer {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
      }
    }

    @media only screen and (max-width: 768px) {
  body {
    font-size: 14px;
    padding: 10px;
  }

  h1 {
    font-size: 2em;
    margin: 10px 0;
    text-align: center;
  }

  p {
    font-size: 1.2em;
    margin: 10px 0;
    text-align: center;
  }

  .firefly {
    width: 5px;
    height: 5px;
  }

  .star {
    width: 3px;
    height: 3px;
  }
}

  </style>
</head>
<body>
  <h1>Chúc Cậu IU Nguyễn Yến Nhi Ngủ ngon nha ⭐</h1>
  <p>Những ánh sáng của J97 sẽ giúp cậu ngủ ngon và mơ những giấc mơ thật đẹp!</p>

  <script>
    // Hàm tạo đom đóm
    function createFireflies(num) {
      for (let i = 0; i < num; i++) {
        const firefly = document.createElement('div');
        firefly.className = 'firefly';
        firefly.style.left = `${Math.random() * 100}vw`;
        firefly.style.top = `${Math.random() * 100}vh`;
        firefly.style.animationDelay = `${Math.random() * 5}s`;
        firefly.style.animationDuration = `${5 + Math.random() * 5}s`;
        firefly.style.width = `${5 + Math.random() * 5}px`;
        firefly.style.height = `${5 + Math.random() * 5}px`;
        document.body.appendChild(firefly);
      }
    }

    // Hàm tạo ngôi sao nhỏ
    function createStars(num) {
      for (let i = 0; i < num; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = `${Math.random() * 100}vw`;
        star.style.top = `${Math.random() * 100}vh`;
        star.style.animationDelay = `${Math.random() * 5}s`;
        star.style.animationDuration = `${2 + Math.random() * 3}s`;
        // Kích thước ngẫu nhiên từ 5px đến 15px
        const size = 5 + Math.random() * 10;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        document.body.appendChild(star);
      }
    }

    // Tạo 50 đom đóm và 100 ngôi sao
    createFireflies(200);
    createStars(100);
  </script>
</body>
</html>
